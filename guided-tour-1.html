<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>導覽-1</title>
    <link rel="stylesheet" href="./css/mcm.css">
    <style>
        .page-pic {
            position: absolute;
        }

        .pp1 {
            bottom: 13px;
            left: 16px;
        }

        .pp2 {
            bottom: 13px;
            right: 16px;
        }

        .mbb {
            width: 100%;
            align-items: center;
            flex-direction: column;
        }

        .mp1 {
            width: 300px;
            height: 300px;
            margin-top: 47px;
            margin-bottom: 30px;
        }

        .m-text {
            width: 285px;
            height: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .m-text-box {
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 5px;
            margin-left: 4px;
        }

        .m-text-1 {
            font-size: 15px;
        }

        .m-text-2 {
            font-size: 10px;
        }

        .mbt {
            width: 375px;
            height: 75px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin-top: 34px;
        }

        .p1 {
            position: absolute;
            left: 16px;
        }

        .p2 {
            position: absolute;
            right: 16px;
        }
    </style>
</head>

<body>
    <div class="big-box">
        <header class="head">
            <div class="page">
                <img class="page-pic pp1" src="./img素材/下拉.png" alt="下拉-縮小">
                <a href="./guided-tour.html">
                    <img class="page-pic pp2" src="./img素材/叉叉.png" alt="離開 本頁">
                </a>
            </div>
        </header>

        <section></section>

        <main class="main">
            <div class="mbb">
                <img class="mp1" src="./img素材/apt.jpg" alt="導覽 圖片">
                <div class="m-text">
                    <div class="m-text-box">
                        <span class="m-text-1">ROSE & BRUNO MARS</span>
                        <span class="m-text-2">APT</span>
                    </div>
                </div>
                <img class="mp2" src="./img素材/播放條.png" alt="播放 進度條">
                <div class="mbt">
                    <img src="./img素材/3往前.png" alt="往前 15秒">
                    <img src="./img素材/播放鈕.png" alt="播放鈕">
                    <img src="./img素材/3往後.png" alt="往後 15秒">
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="fbb">
                <a href="./guided-tour-2.html" class="p1">
                    <img src="./img素材/3下左.png" alt="詳細 內容">
                </a>
                <a href="./guided-tour-3.html" class="p2">
                    <img src="./img素材/3下右.png" alt="更多-作品">
                </a>
            </div>
        </footer>
    </div>
</body>

</html>
